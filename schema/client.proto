syntax = "proto3";
option go_package = "schema";
package raft;

import "google/api/annotations.proto";
import "google/protobuf/wrappers.proto";
import "github.com/IvanProdaiko94/raft-protocol-implementation/schema/cmd.proto";

service Client {
    rpc Push(Command) returns (google.protobuf.BoolValue) {
        option (google.api.http) = {
          post: "/v1/push"
          body: "*"
        };
    }
}